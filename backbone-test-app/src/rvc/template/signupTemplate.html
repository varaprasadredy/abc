<form id="signup-form">
    <h2>Signup</h2>
    <div>
        <label for="firstname">First Name:</label>
        <input type="text" id="username" name="firstname" required />
    </div>
    <div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required />
    </div>
    <button type="submit">Signup</button>
</form>
